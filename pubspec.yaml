name: belajandro_kiosk
version: 1.0.0+1
publish_to: none
description: Kiosk Application for Belajandro Hotel
environment: 
  sdk: '>=3.3.0 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  get_storage: ^2.1.1
  flutter: 
    sdk: flutter
  
  #INTERNATIONAL
  intl: ^0.19.0

  #COMMUNICATION
  hasura_connect: ^5.0.0+3
  http: ^1.2.1

  #RESPONSIVE 
  responsive_sizer: ^3.2.0
  win32: ^5.4.0
  ffi: ^2.1.2
  window_manager: ^0.3.8

dev_dependencies: 
  flutter_lints: ^3.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  fonts:
    - family: "Bernard MT Condensed"
      fonts: 
        - asset: "assets/fonts/BERNHC.TTF"
    - family: 'Old Alpha'
      fonts:
        - asset: assets/fonts/OldAlpha.otf
    - family: 'DK Lemon Yellow Sun'
      fonts:
        - asset: assets/fonts/DKLemonYellowSun.otf
    - family: 'Atteron'
      fonts: 
        - asset: assets/fonts/Atteron.ttf
    - family: 'Product Sans'
      fonts: 
        - asset: assets/fonts/PRODUCT-SANS-REGULAR.ttf

  assets:
    - assets/img/
    - assets/icons/
    - assets/fonts/
    - assets/lotties/
    - assets/flags/